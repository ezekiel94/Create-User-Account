<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"/> -->
</head>
<body>
    
    <section>


        <video autoplay loop muted plays-inline class="background-clip">
            <source src="Image/pexels-volkan-yÄ±lmaz-19177707 (2160p).mp4" type="video/mp4">
        </video>



        <div class="form-container">
            <div class="form-heading">
                <h1>Welcome to <span class="future">Fuiture!</span></h1>
                <p>Kindly provide the correct details to create an account</p>
            </div>
    
            <div class="form-signup-heading">
                <a href="#"> 

                    <div class="google-signup-container">
                        <div class="icon">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <div class="text">
                            <p>Sign Up with Google</p>
                        </div>
                    </div>
                </a>
                
                <a href="#">
                    <div class="twitter-signup-container">
                        <div class="icon">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="text">
                            <p>Sign Up with Twitter</p>
                        </div>
                    </div>
                </a>
            </div>
    
            <div class="form-middle-container">
                <h5>Or</h5>
            </div>
    
            <form class="form">
                <div class="form-group">
                    <label for="fullname">Enter Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter Fullname" required autocomplete="off">
        
                    <p class="enter-fullname-alert" id="enter-fullname-alert"></p>
                </div>
    
                <div class="form-group">
                    <label for="theEmail">Enter Email Address</label>
                    <input type="email" name="email" id="theEmail" placeholder="Enter Email Address" required autocomplete="off">
        
                    <p class="enter-email-alert" id="enter-email-alert"></p>
                </div>
    
                <div class="form-group">
                    <label for="phonenumber">Enter Phone Number</label>
                    <input type="number" name="phonenumber" id="phonenumber" placeholder="Enter Phone Number" required autocomplete="off">
        
                    <p class="enter-phonenumber-alert" id="enter-phonenumber-alert"></p>
                </div>
    
                <div class="form-group">
                    <label for="passsword">Password</label>
                    <input type="password" name="password" id="password" placeholder="**********" required autocomplete="off">

                    <p class="enter-password-alert" id="enter-password-alert"></p>
                </div>
    
                <!-- <div class="form-policy-container">
                    <div class="tick-container">
                        <div class="tick"></div>
                    </div>
    
                    <h5>I agree to Fuiture's <span>terms of use</span> and <span>privacy policy.</span></h5>
                </div> -->

                <div class="form-policy-container">
                    <div class="tick-container">
                        <input type="checkbox" id="policyCheckbox">
                        <label for="policyCheckbox" class="tick"></label>
                    </div>
                
                    <h5>I agree to Fuiture's <span>terms of use</span> and <span>privacy policy.</span></h5>
                </div>
    
    
               <div class="button-proceed-container">
                    <button id="button" type="button">Proceed</button>
               </div>
    
               <div class="form-already-have-an-account-container">
                    <h6>Already have an account? <span>Log In</span></h6>
               </div>
                
    
            
    
            </form>
    
    
    
        </div>


    </section>


 




    <script src="./index.js"></script>
</body>
</html>
